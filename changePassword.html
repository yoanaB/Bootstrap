<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <title>change password</title>
</head>
<body>

<nav class="navbar navbar-default">
    <div class="container-fluid">
        <div class="navbar-header">
            <div id="logo-container">
                <span id="moto"><a href="#">navigation</a></span>
            </div>
        </div>
    </div>
</nav>


<div class="form-container">
    <form role="form" class="log-in-form" action="#" method="POST">
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" class="form-control" id="password" name="password">
            <span class="warning username"></span>
        </div>
        <div class="form-group">
            <label for="repeat-password">Repeat Password:</label>
            <input type="password" class="form-control" id="repeat-password" name="repeat-password">
            <span class="warning password"></span>
        </div>
        <button type="submit" class="btn btn-default form-button" id="submit-log-in-btn" >Submit</button>
    </form>
</div>

</body>
</html>
